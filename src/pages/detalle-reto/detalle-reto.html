<ion-header>

  <ion-navbar>
    <ion-title>detalleReto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div><img src="{{'../../assets/imgs/' + item.img}}"/></div>
  <div>{{item.name}}</div>
  <div>{{item.description}}</div>
  <div>likes {{item.likes}}</div>
  <div>dislikes {{item.dislikes}}</div>
  <div>experiencia {{item.experience}}</div>
  <div>
      <button ion-button (click)="showHelp(item.help)">Ayuda</button>
  </div>
  <div>
    <button ion-button>Aceptar reto</button>
</div>
</ion-content>
