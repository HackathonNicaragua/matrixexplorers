<ion-header>
  <ion-navbar>
    <ion-title>Avatar </ion-title>
  </ion-navbar>
</ion-header>

                   <!--AVATAR--> 
<ion-content padding>
  
  <div class="name-avatar" style= "text-align: center">
      <font color = "#FBFCFC"> Seleccione su AVATAR inicial</font>
    </div>

    <div class="col-md-4" *ngFor="let item of avatars">
      <img src=" {{'../../assets/imgs/'+ item.img}}"/>
      </div>
    
                        <!--boton siguiente--> 
    <div class="button-nextAvatar" style="vertical-align: middle">
        <button ion-button round outline id="nextAvatar">
            <font color = "#FBFCFC">Siguiente</font>
          </button>
</div>
</ion-content>
